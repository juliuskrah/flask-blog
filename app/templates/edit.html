{% extends 'base.html' %}

{% block content %}
<h1 class="jumbotron">Edit Your Profile</h1>
<form action="" method="post" name="edit">
{{ form.hidden_tag() }}
    <div class="form-group">
        <label for="nickname">Nickname</label>
        {{ form.nickname(size=24, class_='form-control') }}
    </div>
    <div class="form-group">
        <label for="about_me">About me</label>
        {{ form.about_me(cols=32, rows=4, class_='form-control') }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
